name: Python workflow

on: [push]

jobs:
  python_ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Explictly install python 3.8 with Conda
      run: |
        conda install python=3.8
    - name: Install dependencies
      run: |
        conda env update --file env.yml --name base
    # - name: Lint with flake8
    #   run: |
    #     conda install flake8
    #     flake8 ./upliftik --count --select=E9,F63,F7,F82 --show-source --statistics
    #     flake8 ./upliftik --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        conda install pytest pytest-cov
        pytest ./tests --cov --cov-report=xml

